<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="usuario.css" />
</head>
<body>
<h1>Bienvenido, Usuario</h1>

<!-- Sidebar filtros -->
<div id="sidebar">
    <h3>Filtrar por potencia</h3>
    <label><input type="checkbox" name="filtro-potencia" value="lento" checked /> Lento</label>
    <label><input type="checkbox" name="filtro-potencia" value="estandar" checked /> Est谩ndar</label>
    <label><input type="checkbox" name="filtro-potencia" value="rapido" checked /> R谩pido</label>
</div>

<!-- Mapa -->
<div id="map"></div>

<!-- Perfil -->
<div class="perfil-container">
    <div class="perfil-icon" id="perfilIcon"></div>
    <div class="perfil-menu" id="perfilMenu">
        <button id="gestionarBtn">Gestionar reservas</button>
        <button id="logoutBtn">Cerrar sesi贸n</button>
    </div>
</div>

<!-- Modal Reserva -->
<div id="reservaModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2 id="modal-title">T铆tulo</h2>
        <p id="modal-address">Direcci贸n</p>
        <p id="modal-info">Detalles aqu铆...</p>

        <label for="fechaReserva"><strong>Fecha:</strong></label>
        <input type="date" id="fechaReserva" style="width: 100%; margin: 8px 0;" />

        <label for="horaReserva"><strong>Hora:</strong></label>
        <input type="time" id="horaReserva" style="width: 100%; margin: 8px 0;" />

        <label for="minutosReserva"><strong>Duraci贸n (minutos):</strong></label>
        <input type="number" id="minutosReserva" placeholder="Ej: 30" min="1" style="width: 100%; margin: 8px 0;" />

        <button id="reservarBtn">Reservar cargador</button>
    </div>
</div>

<!-- Modal de Gesti贸n de Reservas -->
<div id="gestionModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeGestionModal">&times;</span>
        <h2>Tus reservas activas</h2>
        <div id="listaReservas">
            <!-- Se llena con JS -->
        </div>
    </div>
</div>

<!-- Modal Modificar -->
<div id="modalModificar" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModalModificar">&times;</span>
        <h2>Modificar Reserva</h2>
        <label for="modFecha"><strong>Fecha:</strong></label>
        <input type="date" id="modFecha" />

        <label for="modHora"><strong>Hora:</strong></label>
        <input type="time" id="modHora" />

        <label for="modMinutos"><strong>Duraci贸n (minutos):</strong></label>
        <input type="number" id="modMinutos" min="1" max="240" placeholder="M谩x 240" />

        <button id="guardarCambiosBtn">Guardar cambios</button>
    </div>
</div>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="usuario.js"></script>
</body>
</html>
