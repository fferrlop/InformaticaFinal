<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="admin.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<!-- Header con perfil -->
<div class="header">
    <div class="logo">EVCharge Admin</div>
    <div class="perfil-container">
        <div id="perfilIcon" class="perfil-icon">👤</div>
        <div id="perfilMenu" class="perfil-menu">
            <button id="logoutBtn">Cerrar sesión</button>
        </div>
    </div>
</div>

<!-- Mapa -->
<div id="map"></div>

<!-- Modal cargador -->
<div id="reservaModal">
    <div class="modal-content">
        <span id="closeModal">&times;</span>
        <h3 id="modal-title"></h3>
        <p id="modal-address"></p>
        <div id="modal-info"></div>
    </div>
</div>

<!-- Panel administración -->
<div class="admin-section">
    <div class="admin-box">
        <h2>Estadísticas</h2>
        <div id="estadisticas"></div>
    </div>

    <div class="admin-box">
        <h2>Gestión de Cargadores</h2>
        <div id="gestion-cargadores"></div>
    </div>

    <div class="admin-box">
        <h2>Gestión de Usuarios</h2>
        <div id="gestion-usuarios"></div>
    </div>

    <div class="admin-box">
        <h2>Logs de Auditoría</h2>
        <div id="logs-auditoria"></div>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
