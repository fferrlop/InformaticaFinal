<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
    <h2 id="form-title">Iniciar sesión</h2>
    <form id="login-form">
        <div id="extra-fields" style="display: none;">
            <input type="text" placeholder="Nombre" id="nombre">
            <input type="text" placeholder="Apellido" id="apellido">
        </div>
        <input type="text" placeholder="Nombre de usuario" id="username" required>
        <input type="password" placeholder="Contraseña" id="password" required>
        <input type="password" placeholder="Verificar contraseña" id="confirm-password" style="display: none;">
        <button type="submit" id="submit-btn">Iniciar sesión</button>
    </form>
    <div class="toggle-buttons">
        <button id="login-btn">Iniciar sesión</button>
        <button id="register-btn">Crear usuario</button>
    </div>
    <p id="message"></p>
</div>
<script src="login.js"></script>
</body>
</html>
